name: iOS Production Build

on:
  workflow_dispatch:  # Allows manual triggering from GitHub UI
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
    branches:
      - main  # Optional: also build on main branch pushes (remove if you don't want this)

env:
  NODE_VERSION: '20'
  EXPO_CLI_VERSION: 'latest'

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest  # Uses GitHub's Mac runners (10x minutes cost)
    timeout-minutes: 90  # Mac builds can take time
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for versioning

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: PhysiqeAI/package-lock.json

      - name: ðŸ”§ Install dependencies
        working-directory: ./PhysiqeAI
        run: |
          echo "Installing npm dependencies..."
          npm ci

      - name: ðŸš€ Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Configure EAS Build
        working-directory: ./PhysiqeAI
        run: |
          echo "Verifying EAS configuration..."
          eas build:configure --platform ios --non-interactive || true

      - name: ðŸ—ï¸ Build iOS Production IPA
        working-directory: ./PhysiqeAI
        run: |
          echo "Building iOS production IPA..."
          eas build --platform ios \
            --profile production \
            --non-interactive \
            --no-wait
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

      - name: ðŸ“‹ Build Summary
        run: |
          echo "## âœ… iOS Build Started" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your iOS production build has been queued in EAS Build." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [EAS Build Dashboard](https://expo.dev/accounts/nikunjtulsyan/projects/flex-aura/builds)" >> $GITHUB_STEP_SUMMARY
          echo "2. Wait for the build to complete (typically 15-30 minutes)" >> $GITHUB_STEP_SUMMARY
          echo "3. Download the IPA file when ready" >> $GITHUB_STEP_SUMMARY
          echo "4. Submit to App Store using \`eas submit --platform ios --latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** The build runs asynchronously. Check the EAS Dashboard for real-time status." >> $GITHUB_STEP_SUMMARY

  submit-to-app-store:
    name: Submit to App Store (Optional)
    runs-on: macos-latest
    needs: build-ios
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.submit_to_store == 'true' }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸš€ Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Submit to App Store
        working-directory: ./PhysiqeAI
        run: |
          echo "Submitting latest build to App Store..."
          eas submit --platform ios --non-interactive --latest
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

